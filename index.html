<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="display-4 text-danger text-center my-5">Weather App</h1>
    <div class="container w-100">
      <div class="col-3 mx-auto mb-5 w-100">
        <div class="input-group flex-nowrap w-50 mx-auto">
          <input
            autofocus
            type="text"
            class="form-control city-search w-50"
            placeholder="write a city"
            aria-label="Username"
            aria-describedby="addon-wrapping"
          />
          <button type="submit" class="btn btn-secondary city-submit">
            ADD
          </button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row gap-2"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
